<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Valentine's day!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Cutive+Mono);

        body {
            font: 16px/20px 'Cutive Mono', serif;
        }

        a {
            color: #222;
        }

        .wrap {
            width: 420px;
            margin: 30px auto;
            text-align: center;
        }

        .secret_message {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <a href="#" class="start">Click aquí para comenzar</a>
            <div class="secret_message" data-text="Hola Kims,<br>
                <center><strong>Feliz día del Amor y la Amistad</strong></center><br>
                Te amo mucho, si sabías?<br>
                Por eso aquí hay <strong> 11 razones por lo que me gustas</strong><br><br>
                Disclaimer: Puede que no estén en el órden perfecto<br><br>
                <strong>11 razones por lo que me gustas?</strong><br>
                <ul><li>Eres bonita!</li>
                    <li>Eres hermosa :P</li>
                    <li>Eres inteligente :P</li>
                    <li>A veces cocinas &#128105; &#8205; &#127859;</li>
                    <li>Eres sexy &#59;)</li>
                    <li>Me apoyas</li>
                    <li>Me cuidas :D</li>
                    <li>Ya te dije que me gustas mucho? </li>
                    <li>Te gusta viajar conmigo</li>
                    <li>Tu pelo esta bien padre</li>
                    <li>Y me gusta cuando me abrazas</li>
                <div align='right'><strong>- Edgar Marco Polo Galván de la Rosa</strong></div>"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function typeWriter(text, n) {
            if (n < (text.length)) {
                $('.secret_message').html(text.substring(0, n + 1) + "❤");
                n++;
                setTimeout(function () {
                    typeWriter(text, n)
                }, 100);
            }
        }

        $('.start').click(function (e) {
            e.stopPropagation();
            var text = $('.secret_message').data('text');
            typeWriter(text, 0);
        });
    </script>
</body>
</html>
